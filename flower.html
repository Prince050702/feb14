    <style>
    .falling-hearts {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 20; /* nasa ibabaw ng flowers at header */
}

/* Heart shape using CSS */
.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: #ff4d6d;
  transform: rotate(-45deg);
  animation: fall 5s linear infinite;
  opacity: 0.8;
}

/* Create the heart shape with pseudo-elements */
.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: #ff4d6d;
  border-radius: 50%;
}

.heart::before {
  top: -10px;
  left: 0;
}

.heart::after {
  top: 0;
  left: 10px;
}

/* Falling animation */
@keyframes fall {
  0% {
    transform: translateX(0) translateY(0) rotate(-45deg) scale(1);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  100% {
    transform: translateX(200px) translateY(100vh) rotate(-45deg) scale(1);
    opacity: 0;
  }
}

/* Random positions & delays for multiple hearts */
.falling-hearts .heart:nth-child(1) {
  left: 10%;
  animation-delay: 0s;
  animation-duration: 6s;
}
.falling-hearts .heart:nth-child(2) {
  left: 30%;
  animation-delay: 1s;
  animation-duration: 5s;
}
.falling-hearts .heart:nth-child(3) {
  left: 50%;
  animation-delay: 2s;
  animation-duration: 7s;
}
.falling-hearts .heart:nth-child(4) {
  left: 70%;
  animation-delay: 3s;
  animation-duration: 6s;
}
.falling-hearts .heart:nth-child(5) {
  left: 90%;
  animation-delay: 4s;
  animation-duration: 5s;
}





    </style>
