    <style>
  body {
  margin: 0;
  background: #ffe6f0;
  font-family: 'Cursive', sans-serif;
  overflow-x: hidden;
}

/* Envelope */
.envelope-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  cursor: pointer;
  z-index: 50;
}

.envelope {
  width: 150px;
  height: 100px;
  background-color: #ff99cc;
  border-radius: 8px;
  position: relative;
  overflow: hidden;
  transition: all 0.5s ease;
}

.envelope-flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 0;
  border-left: 75px solid transparent;
  border-right: 75px solid transparent;
  border-bottom: 50px solid #ff66aa;
  transform-origin: top center;
  transition: transform 0.5s ease;
}

.envelope-body {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2rem;
}

.heart {
  pointer-events: none;
}

/* Letter */
.letter {
  position: absolute;
  top: -120px;
  left: 50%;
  transform: translateX(-50%);
  width: 200px;
  padding: 15px;
  background-color: #ffe6f0;
  border-radius: 8px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  opacity: 0;
  text-align: center;
  transition: all 0.5s ease;
}

/* Open state */
.envelope-container.open .envelope-flap {
  transform: rotateX(180deg);
}

.envelope-container.open .letter {
  top: -180px;
  opacity: 1;
}






    </style>
</head>
